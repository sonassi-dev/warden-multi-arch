---
sync:
  defaults:
    mode: two-way-resolved
    watch:
      mode: portable
      pollingInterval: 5
    ignore:
      vcs: true
      paths:
        # System files
        - ".DS_Store"
        - "._*"

        # Vim files
        - "*~"
        - "*.sw[a-p]"

        # Magento files
        - "/pub/media"
        - "/pub/static/**"
        - "!/pub/static/.htaccess"
        # TODO: Improve this. Ignore all var/ but var/log/
        - "/var/cache"
        - "/var/page_cache"
        - "/var/composer_home"
        - "/var/session"
        - "/var/vendor"
        - "/var/view_preprocessed"
        - "!/var/.htaccess"

    permissions:
      defaultFileMode: "0644"
      defaultDirectoryMode: "0755"
